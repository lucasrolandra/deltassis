<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Cadastro de Usuário</title>
</h:head>
<h:body>
    <h:form>
        <h3>Cadastro de Usuário</h3>
        
        <h:outputLabel value="Nome: " for="nome"/>
        <h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" />
        <br/>

        <h:outputLabel value="Endereço: " for="endereco"/>
        <h:inputText id="endereco" value="#{usuarioBean.usuario.endereco}" required="true" />
        <br/>

        <h:outputLabel value="Telefone: " for="telefone"/>
        <h:inputText id="telefone" value="#{usuarioBean.usuario.telefone}" required="true" />
        <br/>

        <h:commandButton value="Salvar" action="#{usuarioBean.salvar}" />
    </h:form>
</h:body>
</html>
