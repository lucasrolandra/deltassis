<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Calculadora de Taxa de Cartão de Crédito</title>
<script>
function calcularValorFinal() {
  var valorBase = parseFloat(document.getElementById('valorBase').value);
  var parcelas = parseInt(document.getElementById('parcelas').value);
  var bandeira = document.getElementById('bandeira').value;
  var taxa = 0;

  // Definir a taxa com base na bandeira do cartão e número de parcelas
  switch (bandeira) {
    case 'visa':
      taxa = 0.05 + (parcelas - 1) * 0.01; // 5% + 1% por parcela adicional
      break;
    case 'mastercard':
      taxa = 0.06 + (parcelas - 1) * 0.01; // 6% + 1% por parcela adicional
      break;
    case 'elo':
      taxa = 0.07 + (parcelas - 1) * 0.01; // 7% + 1% por parcela adicional
      break;
    case 'banri':
      taxa = 0.09 + (parcelas - 1) * 0.01; // 9% + 1% por parcela adicional
      break;
    default:
      taxa = 0.05 + (parcelas - 1) * 0.01; // Taxa padrão
  }

  // Calcular o valor final com acréscimo
  var valorFinal = valorBase * (1 + taxa);
  var valorParcela = valorFinal / parcelas;

  // Mostrar os resultados
  document.getElementById('resultado').innerHTML = 'Valor Final: R$ ' + valorFinal.toFixed(2) + '<br>' +
                                                   'Valor de Cada Parcela: R$ ' + valorParcela.toFixed(2);
}
</script>
</head>
<body>

<div class="container">
  <h2>Calculadora de Taxa de Cartão de Crédito</h2>

  <label for="valorBase">Valor Base (R$):</label>
  <input type="number" id="valorBase" placeholder="Insira o valor base">

  <label for="parcelas">Número de Parcelas:</label>
  <select id="parcelas">
    <option value="1">1x</option>
    <option value="2">2x</option>
    <option value="3">3x</option>
    <option value="4">4x</option>
    <option value="5">5x</option>
    <option value="6">6x</option>
    <option value="7">7x</option>
    <option value="8">8x</option>
    <option value="9">9x</option>
    <option value="10">10x</option>
    <option value="11">11x</option>
    <option value="12">12x</option>
    <!-- Adicione mais opções de parcelas conforme necessário -->
  </select>

  <label for="bandeira">Bandeira do Cartão:</label>
  <select id="bandeira">
    <option value="visa">Visa/Master</option>
    <option value="mastercard">MasterCard</option>
    <option value="elo">Elo</option>
    <option value="banri">Banricompras</option>
    <!-- Adicione mais bandeiras de cartões conforme necessário -->
  </select>

  <button onclick="calcularValorFinal()">Calcular</button>

  <div id="resultado"></div>
</div>

</body>
</html>
